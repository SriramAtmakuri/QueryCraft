services:
  - type: web
    name: querycraft-backend
    env: node
    buildCommand: cd server && npm install && npx prisma generate && npm run build
    startCommand: cd server && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: file:/data/prod.db
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1

staticSites:
  - name: querycraft-frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
